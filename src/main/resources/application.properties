spring.application.name=server_uts_seiba_java
# Konfigurasi Koneksi MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/inventory_db
spring.datasource.username=root       # Ganti dengan username MySQL Anda (misal: root)
spring.datasource.password=           # Isi dengan password MySQL Anda (jika ada)

# Konfigurasi JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

